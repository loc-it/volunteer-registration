<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration | AFC Asian Cup 2027</title>
  <style>
    /* Brand Colors */
    :root {
      --gold: #c88214;
      --dark-teal: #065c5d;
      --medium-green: #007542;
      --teal-green: #00937b;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      color: #222;
    }

    header {
      background-color: var(--dark-teal);
      color: white;
      padding-top: 25px;
      padding-bottom: 0;
    }

    header img {
      display: block;
      margin: 0 auto 15px auto;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    .banner {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    footer {
      background-color: var(--dark-teal);
      color: white;
      padding: 12px;
      font-size: 0.9rem;
    }

    footer span {
      color: var(--gold);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOC Logo.png" alt="AFC Asian Cup 2027 LOC Logo" class="logo">
    <img src="program-banner.png" alt="Volunteer Program Banner" class="banner">
  </header>

  <!-- Microsoft Form Embed -->
  <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=uosmGnoQbkSn6WblM1tFHvVg7Itxp2xEtNOgUAAAlCdUNzdUTFU5RjZQSFdCMVVCVlRCQ1pISkZKUCQlQCN0PWcu&embed=true"></iframe>

  <footer>
    © <span>2025</span> Local Organizing Committee – AFC Asian Cup Saudi Arabia 2027
  </footer>
</body>
</html>
